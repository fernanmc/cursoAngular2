<h2>
    Crear pelicula
</h2>
<form #miFormulario="ngForm" (ngSubmit)="OnSubmit()">
<p>
    Titulo:
    <input type="text" #titulo="ngForm" ngControl="titulo" [(ngModel)]="nuevaPelicula.titulo" required minlength="5"/>
    <span *ngIf="!titulo.valid">No valido</span>
</p>
<p>
    Director:
    <input type="text" #director="ngForm" [(ngModel)]="nuevaPelicula.director" required />
    <span *ngIf="!director.valid">No valido</span>
</p>
<p>
    AÃ±o:
    <input type="number" #anio="ngForm" [(ngModel)]="nuevaPelicula.anio" required minlength="4"/>
    <span *ngIf="!anio.valid">No valido</span>
</p>
<input type="submit" value="Crear pelicula"  [disabled]="!miFormulario.form.valid" />
</form>
